[tox]
envlist = py312-airflow{28,29,210,30,31}
skipsdist = True

[testenv]
description = run tests with specific airflow version
deps =
    pytest>=8.3.4,<9.0.0
    pytest-asyncio>=0.25.3,<1.0.0
    pytest-cov>=6.0.0,<7.0.0
    testcontainers>=4.14.1
    pika>=1.2.0
    aio-pika>=9.0.0
    airflow28: apache-airflow>=2.8.0,<2.9.0
    airflow29: apache-airflow>=2.9.0,<2.10.0
    airflow210: apache-airflow>=2.10.0,<2.11.0
    airflow30: apache-airflow>=3.0.0,<3.1.0
    airflow31: apache-airflow>=3.1.0,<4.0.0
setenv =
    PYTHONPATH = {toxinidir}/src
commands =
    pytest tests/unit

[flake8]
max-line-length = 88
extend-ignore = E203
# Ignore line length in docstrings and comments
per-file-ignores =
    src/airflow/providers/rabbitmq/hooks/rabbitmq_hook.py:E501
    src/airflow/providers/rabbitmq/operators/rabbitmq_producer.py:E501
    src/airflow/providers/rabbitmq/sensors/rabbitmq_sensor.py:E501
    tests/integration/test_rabbitmq_integration.py:E501
