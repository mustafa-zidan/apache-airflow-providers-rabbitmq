name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        airflow-version: ["2.8.0", "2.9.0", "2.10.0", "3.0.0", "3.1.0"]
        exclude:
          # Airflow 3.x likely requires newer Python
          - airflow-version: "2.8.0"
            python-version: "3.12"
          - airflow-version: "2.9.0"
            python-version: "3.12"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install project and Airflow ${{ matrix.airflow-version }}
        run: |
          uv sync --all-extras --dev
          uv add "apache-airflow==${{ matrix.airflow-version }}"

      - name: Run unit tests
        run: uv run pytest tests/unit

      - name: Run integration tests
        # Only run integration tests for one version to save time and resources
        # and because they require Docker, which might be flaky in matrix
        if: matrix.airflow-version == '2.10.0'
        run: uv run pytest tests/integration
